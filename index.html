<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figthing Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Primera pantalla de press start -->
      
  <section class="seccionVisible seccionVisible1" id="fase1">
    <div class="general general1">
        <img class="starwarslogo" src="img/starwars_logo.png" alt="Star Wars Logo">
        <button class="buttonStart" onclick="cambiaPantalla(2)">PRESS TO START</button>
    </div>
  </section>


  <!-- Segunda pantalla selección de personajes -->

  <section class="seccionVisible" id="fase2" style="display:none">
    <div class="general general2">


      <div class="column1">
        <div class="emptyTop"></div>
        <div id="hole1">
          <img id="player1" class="jediclass" src="/img/jedi_left.png" alt="jedi">
        </div>
        <div class="emptyMiddle"></div>
        <div id="hole2">
          <img id="player2" class="mandalorianclass" src="/img/mandalorian_left.png" alt="mandalorian">
        </div>
        <div class="emptyBot"></div>
      </div>


      <div class="column2">
        <button class="buttonReturn" onclick="cambiaPantalla(1)">RETURN</button>
        <div id="textSelection">Choose 2º characters for battle</div>
        <div id="characterInfo" class="characterInfo">
          <div class="pj"></div>
        </div>
      </div>


      <div class="column3">
        <div class="emptyTop"></div>
        <div id="hole3">
          <img id="player3" class="sithclass" src="/img/sith_right.png" alt="sith">
        </div>
        <div class="emptyMiddle"></div>
        <div id="hole4">
          <img id="player4" class="wookieclass" src="/img/wookie_right.png" alt="wookieclass">
        </div>
        <div class="emptyBot"></div>
      </div>


    </div>
  </section>






  <!-- Tercera pantalla enfrentamiento -->

  <section class="seccionVisible" id="fase3" style="display:none">
    <div class="general general3">
        <button class="buttonReset" id="buttonResetGame" onclick="cambiaPantalla(1)">RESET GAME</button>
    </div>
    <button id="buttonAttack" onclick="pressAttack()" > ATTACK </button>
  </section>



  <section class="seccionVisible" id="fase4" style="display:none">
    <div class="general general4">
  </section>

  <script src="js/main.js"></script>

</body>
</html>
