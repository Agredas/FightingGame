<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figthing Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Primera pantalla de press start -->
      
  <section class="seccionVisible seccionVisible1" id="fase1">
    <div class="general general1">
        <img class="starwarslogo" src="img/starwars_logo.png" alt="Star Wars Logo">
        <button class="buttonStart" onclick="cambiaPantalla(2)">PRESS TO START</button>
    </div>
  </section>


  <!-- Segunda pantalla selección de personajes -->

  <section class="seccionVisible" id="fase2" style="display:none">
    <div class="general general2">


      <div class="column1">
        <div class="emptyTop"></div>
        <div id="hole1">
          <img id="player1" class="jediclass charac" src="img/jedi_left.png" alt="jedi">
        </div>
        <div class="emptyMiddle"></div>
        <div id="hole2">
          <img id="player2" class="mandalorianclass charac" src="img/mandalorian_left.png" alt="mandalorian">
        </div>
        <div class="emptyBot"></div>
      </div>


      <div class="column2">
        <button class="buttonReturn" id="buttonResetGame" onclick="reset('pjSelect1', 'pjSelect2')">RETURN</button>
        <div id="textSelection">Choose 2º characters for battle</div>
        <div id="characterInfo" class="characterInfo">
          <div class="column1pj">
            <div id="pj" class="pj1"> Jedi <br> 100 hp <br> 21 dmg <br> 6 def </div>
            <div id="pj" class="pj2"> Mandalorian <br> 100 hp <br> 22 dmg <br> 4 def </div>
          </div>
          <div class="column2pj">
            <div id="pj" class="pj3"> Sith <br> 100 hp <br> 24 dmg <br> 1 def </div>
            <div id="pj" class="pj4"> Wookie <br> 100 hp <br> 18 dmg <br> 7 def </div>
          </div> 
        </div>
      </div>


      <div class="column3">
        <div class="emptyTop"></div>
        <div id="hole3">
          <img id="player3" class="sithclass charac" src="img/sith_right.png" alt="sith">
        </div>
        <div class="emptyMiddle"></div>
        <div id="hole4">
          <img id="player4" class="wookieclass" src="img/wookie_right.png" alt="wookieclass">
        </div>
        <div class="emptyBot"></div>
      </div>


    </div>
  </section>






  <!-- Tercera pantalla enfrentamiento -->

  <section class="seccionVisible" id="fase3" style="display:none">
    <div class="general general3">

    <div class="firstLine">
      <button class="buttonReset" id="buttonResetGame" onclick="reset('pjSelect1', 'pjSelect2')">RESET GAME</button></div>
    

    <div class="secondLine">
      <div class="hole1Lines"></div>

      <div class="hpLife">

        <p id="pjSelect1Hp"></p>

      </div>
      <div class="hole2Lines"></div>

      <div class="hpLife">

        <p id="pjSelect2Hp"></p>

      </div>
      <div class="hole1Lines"></div>
    </div>

    <div class="thirdLine">
      <div class="hole3Lines"></div>

      <img src="" id="pjSelect1Img">

      <div class="hole4Lines">
        <button id="buttonAttack" onclick="pressAttack()"> ATTACK </button>
      </div>

      <img src="" id="pjSelect2Img">

      <div class="hole5Lines"></div>
    </div>
    
    <div class="fourthLine">
      <div class="hole6Lines"></div>

      <p id="pjSelect1Name"></p>

      <div class="hole7Lines"></div>

      <p id="pjSelect2Name"></p>

    </div>

  
    <div class="fifthLine">
      <div id="textSelection2"></div>
    </div>
    
    </div>
  </section>

  

  <section class="seccionVisible" id="fase4" style="display:none">
    <div class="general general4">
      <img id="winner" src="">
      <div class ="text" id="winnerText"></div>
      <button class="buttonReset" id="buttonResetGame" onclick="reset('pjSelect1', 'pjSelect2')">PLAY AGAIN</button>
    </div>

  </section>

  <script src="js/main.js"></script>

</body>
</html>
