<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figthing Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Primera pantalla de press start -->
      
  <section class="seccionVisible seccionVisible1" id="fase1">
    <div class="general general1">
        <img class="starwarslogo" src="img/starwars_logo.png" alt="Star Wars Logo">
        <button class="buttonStart" onclick="cambiaPantalla(2)">PRESS TO START</button>
    </div>
  </section>


  <!-- Segunda pantalla selecciÃ³n de personajes -->

  <section class="seccionVisible" id="fase2" style="display:none">
    <div class="general general2">
      <div class="column1">
        <div class="character1"><img class="jedi" src="/img/jedi_left.png" alt="jedi"></div>
        <div class="empty"></div>
        <div class="character2">
          <img class="jedi" src="/img/mandalorian_left.png" alt="jedi">
        </div>
      </div>
      <div class="column2">
        <button class="buttonReturn" onclick="cambiaPantalla(1)">RETURN</button>
        <div class="characterInfo"></div>
        <button class="buttonSelect" onclick="cambiaPantalla(3)">SELECT CHARACTER</button>
      </div>
      <div class="column3">
        <div class="character3">
          <img class="jedi" src="/img/sith_right.png" alt="jedi">
        </div>
        <div class="empty"></div>
        <div class="character4">
          <img class="jedi" src="/img/wookie_right.png" alt="jedi">
        </div>
      </div>
    </div>
  </section>






  <!-- Tercera pantalla enfrentamiento -->

  <section class="seccionVisible" id="fase3" style="display:none">
    <div class="general general3">
        <button class="buttonRestart" onclick="cambiaPantalla(1)">RESTART</button>
    </div>
  </section>

  <script src="js/main.js"></script>

</body>
</html>
